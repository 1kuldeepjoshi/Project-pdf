<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PDF Converter</title>

  <!-- External libraries -->
  <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <img src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png"
         alt="Loading..."
         class="loader-image" />
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="logo">
      <img src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png" alt="Logo"/>
      <span class="logo-text">JPG to PDF Converter</span>
    </div>
  </div>

  <h2 class="page-heading">JPG to PDF</h2>

  <!-- Save/Download Buttons -->
  <div class="buttons-container">
    <button id="convertBtn" style="display:none">SAVE AS PDF</button>
    <button id="downloadBtn" style="display:none">DOWNLOAD PDF</button>
  </div>

  <!-- Upload Section -->
  <div class="upload-container" id="uploadContainer">
    <div class="inp-container">
      <input type="file" id="upload-file"
             multiple accept="image/*"/>
      <h4 class="drop">DRAG & DROP OR</h4>
      <p><i class="fa fa-file-image-o fa-4x img-icon"></i></p>
      <label for="upload-file" id="custom-file">CHOOSE FILES</label>
    </div>
  </div>

  <!-- Description -->
  <div class="description-container">
    <p>Select one or more JPG images to convert them into a single PDF.</p>
  </div>

  <!-- Uploaded Images & Add More -->
  <div id="uploadedImagesContainer"
       class="uploaded-images-container"
       style="display:none"></div>
  <div id="addImageBtnContainer"
       class="add-image-btn-container"
       style="display:none">
    <button class="add-image-btn">Add More Image</button>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div id="previewContent">
      <div class="preview-image-container">
        <img id="previewModalImage" class="modal-preview-image"/>
      </div>
      <div id="previewButtons">
        <button id="modalZoomIn" class="modal-btn">Zoom In</button>
        <button id="modalZoomOut" class="modal-btn">Zoom Out</button>
        <button id="modalEdit" class="modal-btn">Edit</button>
        <button id="modalClose" class="modal-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- App scripts -->
<script type="module" src="Upload.js"></script>
  <script type="module" src="Action.js"></script>
  <script src="Pdf.js"></script>
  <script src="App.js"></script>
</body>
</html>
