<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPG to PDF Converter</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/upload.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/loader.css" />
  </head>
  <body>
    <!-- Taskbar, heading, buttons -->
    <div class="taskbar">â€¦</div>
    <h1 class="page-heading">JPG to PDF Converter</h1>
    <div class="buttons-container">
      <button id="convertBtn">Convert to PDF</button>
      <button id="downloadBtn">Download PDF</button>
    </div>

    <!-- Upload Area -->
    <div class="upload-container">
      <div class="description-container">
        Drag & drop images or click to upload
      </div>
      <div class="inp-container">
        <i class="fa fa-image img-icon"></i>
        <h4 class="drop">Drop files here</h4>
        <input type="file" id="upload-file" multiple accept="image/*" />
        <span id="custom-file">Browse Files</span>
      </div>
    </div>

    <!-- Gallery -->
    <div id="uploadedImagesContainer" class="uploaded-images-container"></div>

    <!-- Add Image Button -->
    <div class="add-image-btn-container">
      <button class="add-image-btn">Add More Images</button>
    </div>

    <!-- Loader Overlay -->
    <div id="loader-overlay" class="loader-overlay">
      <img src="loader.gif" class="loader-image" />
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
      <div id="previewContent">
        <div class="preview-image-container">
          <img id="previewModalImage" class="modal-preview-image" />
        </div>
        <div id="previewButtons">
          <button id="modalZoomIn" class="modal-btn">Zoom In</button>
          <button id="modalZoomOut" class="modal-btn">Zoom Out</button>
          <button id="modalEdit" class="modal-btn">Edit</button>
          <button id="modalClose" class="modal-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- App JS -->
    <script src="js/upload.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/rotate.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
