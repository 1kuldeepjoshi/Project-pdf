<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPG to PDF Converter</title>

  <!-- External Libraries -->
  <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="modal.css" />
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <img src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png" alt="Loading..." class="loader-image" />
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="logo">
      <img src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png" alt="Logo" />
      <span class="logo-text">JPG to PDF Converter</span>
    </div>
  </div>

  <!-- Heading -->
  <h2 class="page-heading">JPG to PDF</h2>

  <!-- Action Buttons -->
  <div class="buttons-container">
    <button id="convertBtn" style="display: none;">SAVE AS PDF</button>
    <button id="downloadBtn" style="display: none;">DOWNLOAD PDF</button>
  </div>

  <!-- Upload Section -->
  <div class="upload-container" id="uploadContainer">
    <div class="inp-container">
      <input type="file" id="upload-file" multiple accept="image/*" />
      <h4 class="drop">DRAG & DROP OR</h4>
      <p><i class="fa fa-file-image-o fa-4x img-icon"></i></p>
      <label for="upload-file" id="custom-file">CHOOSE FILES</label>
    </div>
  </div>

  <!-- Description -->
  <div class="description-container">
    <p class="upload-description">
      Select one or more JPG images to convert them into a single PDF.
    </p>
  </div>

  <!-- Uploaded Images Container -->
  <div class="uploaded-images-container" id="uploadedImagesContainer" style="display: none;"></div>

  <!-- Add More Image Button -->
  <div id="addImageBtnContainer" class="add-image-btn-container" style="display: none;">
    <button class="add-image-btn" onclick="document.getElementById('upload-file').click()">
      Add More Image
    </button>
  </div>

  <!-- Preview Modal -->
<div id="previewModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closePreview()">&times;</button>
    <div class="modal-toolbar">
      <span id="imgName" class="img-meta"></span>
      <span id="imgSize" class="img-meta"></span>
    </div>
    <div class="modal-image-container">
      <button id="modalPrev" class="nav-btn">&#8592;</button>
      <img id="previewImage" src="" alt="Preview" />
      <button id="modalNext" class="nav-btn">&#8594;</button>
    </div>
    <div class="modal-actions">
      <button onclick="rotateImage(-90)">‚ü≤ Rotate</button>
      <button onclick="rotateImage(90)">‚ü≥ Rotate</button>
      <button onclick="zoomImage(1.2)">üîç Zoom In</button>
      <button onclick="zoomImage(0.8)">üîé Zoom Out</button>
      <button onclick="downloadImage()">‚¨á Download</button>
    </div>
  </div>
</div>


  <!-- Custom JS (modular) -->
  <script src="rotate.js"></script>
  <script src="modal.js"></script>
  <script src="pdf-utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
